<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Velocity Alarm</title>
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet">
    <link href="css/add_dialog.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">VELOCITYALARM</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="clock-block" class="col-sm-8">
            <button id="add-alarm-button" type="button" class="btn btn-primary-transparent">
                <img id="add-alarm-button-image" src="images/test-new-alarm-button.png">
            </button>
            <div id="date-and-clock">
                <p id="date">Sunday, January 1st, 2017</p>
                <p id="clock">12:00:00</p></div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <h1>Alarm 1</h1>
            </div>
            <div class="row">
                <h1>Alarm 2</h1>
            </div>
            <div class="row">
                <h1>Alarm 3</h1>
            </div>
        </div>
    </div>

</div>

<div id="add_dialog" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="add_alarm_title">Add Alarm</p>
        <div style="display: table; text-align:left;">
            <div style="display: table-row">
                <div style="display: table-cell;">
                    <p id="label">Label</p>
                </div>
                <input id="alarm_name" placeholder="Alarm Name">
            </div>
            <div style="display: table-row">
                <div style="display: table-cell;">
                    <p id="label">Time</p>
                </div>
                <div id="dropdown_style">
                    <select>
                        <option>Today</option>
                        <option>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                    </select>
                </div>
                <div id="dropdown_style">
                    <select>
                        <option>Hour</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div id="dropdown_style">
                    <select>
                        <option>Minute</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                </div>
                <div id="dropdown_style">
                    <select>
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                </div>
            </div>
            <div style="display: table-row">
                <div style="display: table-cell;">
                    <p id="label">Repeat</p>
                </div>
                <button id="repeat_style">None</button>
                <button id="repeat_style">Daily</button>
                <button id="repeat_style">Weekly</button>
            </div>
            <div style="display: table-row">
            <div style="display: table-cell;">
            <button id="submit_style">Add</button>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/clock.js"></script>
<script src="js/addAlarm.js"></script>

<script>

    $(document).ready(startTime());

</script>

</body>
</html>
