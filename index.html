<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
        <title>Velocity Alarm</title>
        <link rel="icon" href="favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/clock.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">VELOCITYALARM</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="clock-block" class="col-sm-8">
                    <button id="add-alarm-button" data-toggle="modal" data-target="#add-alarm-modal" type="button" class="btn btn-primary-transparent">
                        <img id="add-alarm-button-image" src="images/test-new-alarm-button.png" >
                    </button>
                    <div id="date-and-clock">
                        <p id="date">Sunday, January 1st, 2017</p>
                        <p id="clock">12:00:00</p>
                    </div>
                </div>
                <div class="col-sm-4" id="alarm-block">
                    <p>ALARMS</p>
                </div>
            </div>


        </div>

        <!-- Add alarm dialog box
        ================================================== -->
        <div class="modal fade" id="add-alarm-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Alarm</h4>
                    </div>
                    <div class="modal-body">
                        <p>Add stuff here Sharon</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Snooze</button>
                        <button type="button" class="btn btn-primary">Dismiss</button>
                    </div>
                </div>
            </div>s
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/Alarm.js"></script>
        <script src="js/AlarmCoordinator.js"></script>
        <script src="js/HelperFunctions.js"></script>

        <script>

            $(document).ready(startTime());

            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()
            })

            setUp();

        </script>

    </body>
</html>
